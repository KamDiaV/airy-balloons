<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Магазин шаров (SPA)</title>
  <!-- Подключаем общий CSS -->
  <link rel="stylesheet" href="assets/styles/main.css" />
</head>
<body>

  <!-- Каталог товаров (упрощённый пример) -->
  <div class="catalog" id="catalog">
    <!-- JS подставит карточки из data.js -->
  </div>

  <!-- Оверлей-модалка, покрывающая всё окно (по умолчанию скрыта) -->
  <div class="product-modal" id="productModal">
    <div class="modal-content">
      <!-- Кнопка «Вернуться в каталог» -->
      <div class="back-to-catalog" id="backToCatalog">← Вернуться в каталог</div>
      <!-- Крестик (закрыть) -->
      <div class="close-modal" id="closeModal">×</div>

      <!-- Основной контент (карточка товара) -->
      <main>
        <div class="container">
          <div class="product-card" id="productCard">
            <!-- ДИНАМИЧЕСКИ ЗАПОЛНЯЕМЫЙ КОНТЕНТ -->
            <!-- Галерея изображений товара -->
            <div class="product-images">
              <div class="main-image">
                <img id="mainImage" src="" alt="Товар" />
                <div class="arrow arrow-right" id="arrowRight">&#10095;</div>
              </div>
              <div class="thumbnails" id="thumbnails"></div>
            </div>

            <!-- Информация о товаре -->
            <div class="product-info">
              <h1 class="product-title" id="productTitle"></h1>
              <div class="price-block">
                <span class="old-price" id="oldPrice"></span>
                <span class="product-price" id="productPrice"></span>
                <span class="discount" id="discount"></span>
              </div>
              <p class="composition" id="composition"></p>
              <h2 class="set-number" id="setNumber"></h2>
              <p class="set-price" id="setPrice"></p>
              <p class="description" id="description"></p>

              <button class="btn">В корзину</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Подключаем скрипты -->
  <script src="./assets/scripts/data.js"></script>
  <script src="./assets/scripts/product-slider.js"></script>
  <script src="./assets/scripts/main.js"></script>
</body>
</html>
