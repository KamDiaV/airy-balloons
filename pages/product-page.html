<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Страница товара</title>
  <link rel="shortcut icon" href="../assets/logos/balloons.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="../assets/styles/main.css" />
</head>
<body>

  <!-- Тестовый хедер -->
  <header class="site-header">
    <div class="container">
      <h1>Магазин шаров</h1>
    </div>
  </header>

  <!-- Основной контент (карточка товара) -->
  <main>
    <div class="product-page-wrapper">

      <!-- Хлебные крошки -->
      <nav class="breadcrumbs" id="breadcrumbs">
        <a href="../index.html">Главная</a> /
        <a href="../pages/catalog.html">Каталог</a> /
        <span id="currentBreadcrumb"></span>
      </nav>

      <!-- Карточка товара будет вставлена динамически -->
      <div class="product-page" id="productPage"></div>

      <!-- Блок для «Похожие товары» -->
      <div id="similarProducts" class="similar-products"></div>

      <a href="../pages/catalog.html" class="btn btn--center btn--link">
        Вернуться в каталог
      </a>
    </div>
  </main>

  <!-- Тестовый футер -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 My Balloons Shop</p>
    </div>
  </footer>

  <!-- Подключаем data.js (со всеми products) и product-page.js -->
  <script src="../assets/scripts/data.js"></script>
  <script src="../assets/scripts/product-page.js"></script>
</body>
</html>
