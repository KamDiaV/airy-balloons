<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Композиция шаров на день рождения</title>
  <link rel="stylesheet" href="../assets/styles/main.css" />
</head>
<body>
  <!-- Шапка сайта просто для примера-->

  <!-- Основная часть страницы -->
  <main>
    <div class="container">

      <!-- Блок хлебных крошек -->
      <nav class="breadcrumbs" aria-label="Хлебные крошки">
        <ul>
          <li><a href="/">Главная</a></li>
          <li><a href="./catalog.html">Каталог</a></li>
          <li aria-current="page">Композиция шаров на день рождения</li>
        </ul>
      </nav>

      <div class="product-card">
        <!-- Изображение товара -->
        <div class="product-images">
          <img 
            src="../assets/photos/for-girl/for-girl-01.jpeg" 
            alt="Композиция шаров на день рождения для девочки" 
          />
        </div>

        <!-- Информация о товаре -->
        <div class="product-info">
          <h1 class="product-title">Композиция шаров на день рождения</h1>

          <div class="price-block">
            <span class="old-price">1540₽</span>
            <span class="product-price">1450₽</span>
            <span class="discount">-7%</span>
          </div>

          <p class="composition">
            <span>Состав:</span> Шар латексный — 2&nbsp;шт, Шар 3D&nbsp;— 1&nbsp;шт
          </p>

          <button class="btn">В корзину</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Подвал сайта просто для примера -->
</body>
</html>
