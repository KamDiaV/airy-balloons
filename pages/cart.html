        <div class="orderDetails">
          <h3>Детали заказа</h3>
          <p>Количество</p>
          <p id="totalItems"></p>
          <p>Сумма</p>
          <p id="totalSum"></p>
        </div>
      </div>
      <form id="orderForm" name="orderForm" action="" novalidate>
        <label for="clientName">Имя</label>
        <input type="text" name="clientName" id="clientName" placeholder="Ваше имя" required>
        <span class="validationError" id="errorName"></span>
        <label for="clientTel">Номер телефона</label>
        <input type="tel" name="clientTel" id="clientTel" placeholder="8" required>
        <span class="validationError" id="errorTel"></span>
      <div id="deliveryOptions">
        Получение заказа
        <label><input type="radio" name="deliveryOption" value="0">Самовывоз (Тольятти, ул. Свердлова, 23)</label>
        <label><input type="radio" name="deliveryOption" value="300">Доставка по городу в Автозаводской район 300 руб.</label>
        <label><input type="radio" name="deliveryOption" value="400">Доставка по городу в Центральный район 400 руб.</label>
        <label><input type="radio" name="deliveryOption" value="550">Доставка по городу в Комсомольский/Шлюзовой район 550 руб.</label>
        <label><input type="radio" name="deliveryOption" value="0">Рассчитать удаленную доставку</label>
        <span class="validationError" id="errorDelivery"></span>
      </div>
      <label for="deliveryAddress">Адрес доставки</label>
      <input type="text" name="deliveryAddress" id="deliveryAddress" placeholder="Улица, дом, подъезд" pattern="^[a-zA-Z0-9,\\.]+$">
      <span class="validationError" id="errorAddress"></span>
      <label for="deliveryDate">Дата и время доставки</label>
      <input type="datetime-local" name="deliveryDate" id="deliveryDate">
      <label for="orderComment">Комментарий к заказу</label>
      <textarea name="textarea" name="orderComment" id="orderComment"></textarea>
      <div class="agreePolicy">
        <input type="checkbox" name="policyCheckbox" id="policyCheckbox" />
        <label for="policyCheckbox"
          >Я даю согласие на обработку, сбор, хранение и передачу третьим лицам
          представленной информации на условиях
          <a href="#">Политики обработки персональных данных.</a></label
        >
      </div>
      <div class="validationError" id="checkboxError"></div>
      <div class="orderFinal">
        <h3>Детали заказа</h3>
        <p>Товары</p>
        <p id="totalItemsSum"></p>
        <p>Стоимость доставки</p>
        <p id="deliveryPrice"></p>
        <p>Итого</p>
        <p id="totalOrderSum"></p>
      </div>
        <div class="formBtns">
        <button type="reset" class="btn" id="clearCartBtn">Очистить корзину</button>
        <button type="submit" class="btn" id="makeOrderBtn" disabled>Оформить заказ</button>
        </div>
      </form>
